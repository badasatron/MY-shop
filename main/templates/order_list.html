{% extends 'base.html' %}
{% block content %}
{% load humanize %}

<h1 class="d-flex justify-content-center my-0">Заказы</h1>
<div class="cart-card-wrapper">
    {% for product in orders %}
    <div class="cart-card flex-row">
      <div class="card-body">
        <h3 class="cart-title">Заказ №{{ product.id }}</h3>
        <p class="cart-text">Дата: {{ product.data }}</p>
        <p class="cart-text">Статус: <strong>{{ product.get_status_display }}</strong></p>
        <p class="cart-text">Сумма: <strong>{{ product.get_total|intcomma }} лей</strong></p>


        <a class="link" href="{% url 'order_detail' product.id %}">Подробнее</a>
      </div>
      <div class="svg-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-box-seam-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.01-.003.268-.108a.75.75 0 0 1 .558 0l.269.108.01.003zM10.404 2 4.25 4.461 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339L8 5.961 5.596 5l6.154-2.461z" />
        </svg>
      </div>
    </div>

{% endfor %}
</div>
{% endblock %}
